<html lang="en">
<head>

    <h1> Get in Touch</h1><br>
</head>
<body>
    <div>
    <form action="">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required>
        <br><br>

        <label for="sname">Surname:</label><br>
        <input type="text" id="sname" name="sname" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required>
        <br><br>
        
        <label for="Message">Message:</label><br>
        <textarea name="Message" id="msg" cols="30" rows="10"></textarea>
        <br><br>

        <p>Where did you find us?</p>
        <input type="radio" name="Online" id="Online" value="Online">
        <label for="Online">Online</label>
        <br>
        <input type="radio" name="Television" id="Television" value="Television">
        <label for="Television">Televison</label>
        <br>
        <input type="radio" name="Radio" id="Radio" value="Radio">
        <label for="Radio">Radio</label>
        <br>
        <input type="radio" name="Hearsay" id="Hearsay" value="Hearsay">
        <label for="Hearsay">Hearsay</label>
        <br>
        <input type="radio" name="Other" id="Other" value="Other">
        <label for="Other">Other</label>
        <br>
        
        <label for="Specify">Please specify</label><br>
        <input type="text" name="Specify" id="Specify" required>

        <br><br>

        <p>Who would you recommend us to?</p>
        
        <input type="checkbox" name="Parents" id="Parents" value="Parents">
        <label for="Parents">Parents</label>
        <br>
        <input type="checkbox" name="Lobsters" id="Lobsters" value="Lobsters">
        <label for="Lobsters">Lobsters</label>
        <br>
        <input type="checkbox" name="Triceratops" id="Triceratops" value="Triceratops">
        <label for="Triceratops">Triceratops</label>
        <br>
        <input type="checkbox" name="Scarecrows" id="Scarecrows" value="Scarecrows">
        <label for="Scarecrows">Scarecrows</label>
        <br>
        <br><br>

    


        <button type="submit">Submit</button>

        <br>


    </form>
    </div>
</body>
</html>
